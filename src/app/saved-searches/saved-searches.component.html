<mat-card class="color">
    <mat-card-content>
        <div>
            <h3><strong>List of saved searches:</strong></h3>
            <div *ngFor="let jobSearch of savedSearches">
                <span>Job Title: {{jobSearch.jobTitle}}</span>
                <span>Job Search Name: {{jobSearch.searchName}}</span>
                 <i class="fa-solid fa-xmark" (click)="jobStorageService.removeSearch(jobSearch)"></i>
                 <hr>
            </div> 
        </div>
    </mat-card-content>
</mat-card>
