<div>
    <mat-card [class.lightThemeComponent]="themeName==='light'" [class.darkThemeComponent]="themeName==='dark'" [class.colorfulThemeComponent]="themeName==='colorful'">
        <mat-card-content>

            <span *ngIf="themeName === 'dark'; else strongText">Current User: {{selectedUserName}}</span>
            <ng-template #strongText><strong>Current User: {{selectedUserName}}     <i class="fa-regular fa-user"></i></strong></ng-template>


        </mat-card-content>
    </mat-card>
</div>
