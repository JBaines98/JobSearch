    
    <mat-card [class.lightThemeComponent]="themeName==='light'" [class.darkThemeComponent]="themeName==='dark'" [class.colorfulThemeComponent]="themeName==='colorful'">
        <mat-card-content>

            <span *ngIf="themeName === 'dark'; else strongText">Total Number of Saved Jobs: {{ (jobStorageService.savedResults$ | async)?.length}}</span>
            <ng-template #strongText><strong>Total Number of Saved Jobs: {{ (jobStorageService.savedResults$ | async)?.length}}</strong></ng-template>


        </mat-card-content>
    </mat-card>
