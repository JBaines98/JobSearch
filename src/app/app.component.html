
<div  class="topLevel" [class.lightTheme]="themeName==='light'" [class.darkTheme]="themeName==='dark'" [class.colorfulTheme]="themeName==='colorful'">
  <br>
      
  <div class="row">
    <div>
        <button  class="homeButton" (click)="homeClicked()" [class.lightTheme]="themeName==='light'" [class.darkTheme]="themeName==='dark'" [class.colorfulTheme]="themeName==='colorful'">
          <span class="bold">Job Finder
          <span class="fa-solid fa-magnifying-glass">
          </span>
          </span>
        </button>
        
        <div class="row">
          <app-number-of-jobs></app-number-of-jobs>
          <app-number-of-jobs-saved></app-number-of-jobs-saved>
          <app-number-of-searches-saved></app-number-of-searches-saved>
          <app-current-user></app-current-user>
        </div>
    
    </div>
  </div>



  <!-- <div class="row">

    <span class="bold">Job Finder</span>
    <span class="fa-solid fa-magnifying-glass"></span>

  </div> -->

    <br>

  <span class="row">

      <span>
        <mat-slide-toggle (toggleChange)="showMyContainer=!showMyContainer">Search a job</mat-slide-toggle>
        <mat-slide-toggle (toggleChange)="showMySavedJobs=!showMySavedJobs">Load saved jobs</mat-slide-toggle>
        <mat-slide-toggle (toggleChange)="showMySavedSearches=!showMySavedSearches">Load saved searches</mat-slide-toggle>
      </span>

      <button mat-raised-button color="warn" (click)="onClear()">Clear Job Table</button>
      <button mat-raised-button color="primary" (click)="displayDialog()">Open Saved Jobs</button>
      <button mat-raised-button color="primary" (click)="displayJobSearches()">Open saved job searches</button>

      <button class="lightButton" (click)="changeThemeLight()">Light Theme</button>
      <button class="darkButton" (click)="changeThemeDark()">Dark Theme</button>
      <button class="colorfulButton" (click)="changeThemeColourful()">Colourful Theme</button>
  </span>

  <br>

  <div *ngIf="showMySavedJobs">
    <app-saved-jobs></app-saved-jobs>
  </div>

  <div *ngIf="showMySavedSearches">
    <app-saved-searches></app-saved-searches>
  </div>

      <mat-form-field class="example-full-width">
        <h3>Job Search:</h3>
        <input matInput placeholder="Accountant" name="title">
      </mat-form-field>
    </form> -->
  <div>
    <div class="container">
      <div class="row">

        <div *ngIf="showMyContainer" class="column">
          <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
          <button mat-raised-button color="primary" (click)="onSaveSearch(jobSearchData)">Save Search</button>

          
            <app-reactive-form (jobSearchEntered)="jobSearchEnteredSubmit($event)"></app-reactive-form>
        </div>

        <div class="column">
            <!-- <app-job-table [jobResults]="jobResults"></app-job-table> -->
            <app-ag-grid></app-ag-grid>
        </div>

        <!-- <div class="column">
          <div *ngFor="let jobDetail of jobResults">
            <app-job-details [jobDetail]="jobDetail"></app-job-details>
            <strong><hr></strong>
          </div>
        </div> -->

      </div>

      <br>

      <div class="row">
        <div>
          <app-other-job-sites></app-other-job-sites>
        </div>
        <div>
          <app-select-user></app-select-user>
        </div>
      </div>

      



    </div>

  </div>
</div>
