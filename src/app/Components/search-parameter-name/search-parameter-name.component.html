<mat-card [class.lightThemeComponent]="themeName==='light'" [class.darkThemeComponent]="themeName==='dark'" [class.colorfulThemeComponent]="themeName==='colorful'">
    <mat-card-content>
        <div>
            <h1><strong>Give your search parameters a name: </strong></h1>
        </div>
        <hr>
        <div>
            <form [formGroup]="reactiveFormDialog">
                <mat-form-field>
                    <mat-label>
                        Paramter name:
                    </mat-label>
                    <input 
                        [(ngModel)]="searchData.searchName"
                        class="input"
                        matInput
                        placeholder="Jack007"
                        id="parameterName"
                        type="text"
                        formControlName="parameterName">
                </mat-form-field>
            </form>
        </div>
        <div>
            <mat-dialog-actions>
                <button mat-raised-button color="primary" [mat-dialog-close]="true">Cancel</button>
                <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="saveTheseParameters(searchData)">Save</button>
            </mat-dialog-actions>
        </div>
    </mat-card-content>
</mat-card>
